<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{ /* 마우스 오버 했을 때 테두리가 가도록 수정 - 공간을 미리 할당 */
            border: 2px solid white;
        }
    
        img:hover{ /* 마우스 오버 했을 때 테두리가 가도록 수정 */
            border: 2px solid lightskyblue;
        }
    
        a:link{ /* 링크의 밑줄 제거 */ 
            text-decoration: none;
        }
    
    </style>
</head>
<body>
    <a href="http://www.freedomly.store" target="blank">
        <img src="{{url_for('static', filename='image/freedomly_logo.jpg')}}" alt="freedomly_logo" width="300" height="200">
    </a>
</body>
</html>
