<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* 본문 스타일 */
        .content {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 화면 위로 올림 */
            padding-top: 50px; /* 위쪽 여백 추가 */
            height: calc(100vh - 200px); /* 헤더와 푸터를 제외한 높이 */
        }

        .card-container {
            background: white;
            border-radius: 15px; /* 둥근 테두리 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* 그림자 강화 */
            padding: 50px; /* 박스 안 여백 확장 */
            width: 650px; /* 박스 크기 증가 */
            
            text-align: center;
        }

        .content-title {
            font-size: 32px; /* 제목 크기 증가 */
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            font-size: 18px; /* 표 글자 크기 증가 */
            text-align: left;
        }

        td {
            padding: 15px;
            border: 1px solid #ddd;
            vertical-align: middle;
        }

        td:first-child {
            background-color: #f7f7f7; /* 강조 */
            font-weight: bold;
            text-align: left;
            width: 150px; /* 열 너비 증가 */
        }

        input[type="text"], input[type="password"] {
            width: 80%; /* 입력 필드 크기 확장 */
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* 글자 크기 증가 */
            text-align: left;
            
        }

        .checkbox-container {
            display: flex;
            gap: 50px;
            align-items: center;
            font-size: 16px; /* 라벨 글자 크기 증가 */
        }

        button.login-button {
            width: 100%;
            padding: 15px; /* 버튼 크기 증가 */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* 버튼 글자 크기 증가 */
            cursor: pointer;
        }

        button.login-button:hover {
            background-color: #0056b3;
        }

        .center-align {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .center-align a {
            text-decoration: none;
            color: #000000;
            font-size: 16px; /* 링크 글자 크기 증가 */
        }

        .center-align a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="logo-container">
            <a href="login">
                <!-- <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo"> -->
            </a>
        </div>
        <div class="blue-background"></div>
    </header>

    <!-- 본문 -->
    <main>
        <div class="content">
            <div class="card-container">
                <h2 class="content-title">로그인</h2>
                <table>
                    <tr>
                        <td>아이디</td>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" name="password"></td>
                    </tr>
                    <tr>
                        <td>구분</td>
                        <td class="checkbox-container">
                            <label><input type="radio" name="role" value="개인"> 개인</label>
                            <label><input type="radio" name="role" value="기관"> 기관</label>
                        </td>
                    </tr>
                </table>
                <a href="/customer_mainpage"><button class="login-button">로그인</button></a>
                <div class="center-align">
                    <span><a href="/find_id_pw">ID/PW 찾기</a></span>
                    <span><a href="/register">회원가입</a></span>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <p>2024 Freedomly. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
</body>
</html>
