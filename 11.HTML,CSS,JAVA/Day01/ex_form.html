<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그</title>
</head>
<body>
    <h1>사용자 입력 Form 태그</h1>
    <hr>
    <!--
    GET방식으로 서버에 입력 데이터 전달
    html파일명?name속성값=입력값&name속성값=입력값&name속성값=입력값
    ex_form.html?msg=냉무&pass=없음&phone=없음&nums=0&url=http%3A%2F%2Fwww.naver.com&email=dfddf%40daum.net 
    ex_form.html?msg=날씨가+좋아요&pass=00012341234&phone=010-1234-5678&nums=999999999999999&url=http%3A%2F%2Fwww.naver.com&email=test%40google.com
    -->
    <form>
        텍스트 <input type="text" name="msg" value="냉무"><br>
        비밀번호 <input type="password" name="pass" value="없음"><br>
        전화번호 <input type="tel" name="phone" value="없음"><br>
        숫자데이터 <input type="number" name="nums" value="0"><br>
        웹URL <input type="url" name="url" value="0"><br>
        이멜 <input type="email" name="email" value="0"><br>
        <input type="submit" value="전송">
    </form>

    <form>
        <!-- 체크박스 : 여러 개 선택 -->
        <strong>프로그래밍 가능한 언어 선택</strong><br>
        python <input type="checkbox" name="python"><br>
        html <input type="checkbox" name="html"><br>
        MySQL <input type="checkbox" name="mysql"><br>

        <!-- 라디오 : 한 개만 선택 (name 동일, value 설정) -->
        <strong>성별</strong><br>
        남 <input type="radio" name="gender" value="male"><br>
        여 <input type="radio" name="gender" value="female"><br>

        <strong>연령층</strong><br>
        10대 <input type="radio" name="age" value="10"><br>
        20대 <input type="radio" name="age" value="20"><br>
        30대 <input type="radio" name="age" value="30"><br>
        40대 <input type="radio" name="age" value="40"><br>

        <!-- 버튼 태그 -->
        저장하시겠습니까? <input type="button" name="okbtn" value="확인"><br>


        <!-- 색상 입력 태그 -->
        배경색 : <input type="color" name="bgcolor"><br>

        <!-- 날짜 요일 입력 태그 -->
        생년월일 : <input type="date" name="birthday"><br>

        <input type="submit" value="전송">
    </form>

    <form>
        <!-- 암묵적/묵시적 방식 -->
        <label>
            메세지 : <input type="text">
        </label>

        <!-- 명시적 방식 -->
        <label for="msg2">메세지2 : </label>
        <input type="text" id="msg2"><br>
        
        <!-- 암묵적/묵시적 + 명시적 방식 -->
        <label for="msg1">
            메세지 : <input type="text" id="msg1">
        </label>

        <input type="submit" value="전송">
    </form>
</body>
</html>
