<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS -->
    <style>
        div, table {display: inline;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h4>block 태그들</h4>
    <hr>
    <p>오늘은 좋은 날</p>
    <div>오늘은 수요일</div>
    <div>내일은 목요일</div>
    <div>모레는 금요일</div>
    <table>
        <tr>
            <th>이름</th>
            <th>전공</th>
        </tr>
        <tr>
            <th>홍길동</th>
            <th>체육</th>
        </tr>
    </table>
    <h4>inline 태그들</h4>
    <hr>
    오늘은 <a href="">좋은날</a>입니다.
    <img src="instaicon.png">
    네이버로 검색하세요.
</body>
</html>
