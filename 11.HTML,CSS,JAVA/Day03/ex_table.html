<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS -->
    <style>
        table {
            border-collapse: collapse;
            border:1px solid burlywood;
            width: 30%;
        }
        th {
            background-color: burlywood;
        }
        td {
            border-bottom: 1px solid burlywood;
            text-align: center;
        }
        td:hover {
            color:bisque
        }
    </style>
</head>
<body>
    <h3>table 스타일 설정</h3>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>학점</th>
        </tr>
        <tr>
            <td>1</td>
            <td>홍길동</td>
            <td>99</td>
            <td>A</td>
        </tr>
        <tr>
            <td class="over">2</td>
            <td class="over">마징가</td>
            <td class="over">70</td>
            <td class="over">C</td>
        </tr>
        <tr>
            <td>3</td>
            <td>배트맨</td>
            <td>87</td>
            <td>B</td>
        </tr>
    </table>
    
</body>
</html>
