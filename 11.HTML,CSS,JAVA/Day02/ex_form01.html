<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <h3>Form 태그와 다양한 입력 Input 태그</h3>
    <!-- Label Radio 태그 -->
    <form>
        <label>성별: </label>
        <label>
            <input type="radio" name="gender" value="m" checked> 남자
        </label>
        <input id="f" type="radio" name="gender" value="f"><label for="f">여자</label>
        
        <!-- 서버전송기능 submit 태그 -->
        <input type="submit" value="전송">
    </form>
    
    <h3> fieldset & legend 태그로 그룹화 </h3>

    <form>
        <fieldset>
            <legend>성별</legend>
            <label>
                <input type="radio" name="gender" value="m"> 남자
            </label>
            <input id="f" type="radio" name="gender" value="f" checked><label for="f">여자</label>
        </fieldset>

        <!-- 서버전송기능 submit 태그 -->
        <input type="submit" value="전송">
    </form>

</body>
</html>
