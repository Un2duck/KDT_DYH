<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 글쓰기 폼 스타일 */
        .form-container {
            width: 60%; /* 가로 길이 더 축소 */
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px; /* 박스 안쪽 여백 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;

        }

        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #003e81;
            margin-bottom: 10px;
            background-color: #EEF5FC; /* 연한 하늘색 배경 */
            padding: 10px; /* 제목의 여백 추가 */
            border-radius: 5px;
            margin-top: 0px; /* 제목과 상단의 간격 */
        }

        .form-container h2::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #003e81; /* 구분선 색상 */
            margin-top: 0px;
        }

        .form-container label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin: 50px 0 5px; /* 글쓰기 아래의 입력란과의 간격 */
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container textarea {
            height: 200px; /* 텍스트 영역의 세로 길이 */
        }

        .form-container .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(20, 88, 235, 0.559);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .form-container .back-button:hover {
            background-color: rgba(20, 88, 235, 0.8);
        }

        .announcement-meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
            margin-top: 15px; /* 작성자와 제목 간의 간격 */
        }

        .announcement-content {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-top: 50px; /* 본문과 작성자 간의 간격 */
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-container">
            <a href="{{ url_for('customer_mainpage') }}">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo">
            </a>
            <div class="menu">
                <a href="/notice_customer" class="notice">공지</a>
                <a href="/customer_mainpage" class="graph">모니터링</a>
                <a href="/board_customer" class="board">게시판</a>
            </div>
            <a href="/" class="logout">로그아웃</a>
        </div>
    </header>

    <main>
        <div class="form-container">
            <form method="post" action="/write_notice">
                <!-- 공지 제목 -->
                <div class="announcement-title">
                    <h2>{{ content[2] }}</h2> <!-- 공지 제목 -->
                </div>

                <!-- 작성자와 작성일자 -->
                <div class="announcement-meta">
                    작성자: {{ content[3] }} | 작성일자: {{ content[1] }}
                    
                </div>

                <!-- 공지 내용 -->
                <div class="announcement-content">
                    <p>{{ content[0] }}</p> <!-- 공지 내용 -->
                </div>

                <!-- 뒤로가기 버튼 -->
                <a href="{{ url_for('notice_customer') }}" class="back-button">목록으로</a>
            </form>
        </div>
    </main>

    <footer>
        <img src="{{ url_for('static', filename='image/범일로고.png') }}" alt="범일로고" class="footer-logo-left">
        <p>2024 Quasar. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
</body>
</html>
