<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지 글쓰기</title>
    <link rel="stylesheet" href="static/style3.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 글쓰기 폼 스타일 */
        .form-container {
            width: 50%; /* 가로 길이 더 축소 */
            margin: 70px auto;
            background-color: #ffffff;
            padding: 30px; /* 박스 안쪽 여백 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            position: relative; /* 글쓰기 위치 조정을 위한 기준 */
            
        }

        .form-container h2 {
            font-size: 22px; 
            font-weight: bold; 
            color: #003e81;
            position: absolute;
            top: 10px; 
            left: 20px;
            margin: 0;
        }

        .form-container label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin: 50px 0 5px; /* 글쓰기 아래의 입력란과의 간격 */
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container textarea {
            height: 200px; /* 텍스트 영역의 세로 길이 */
        }

        .write-button {
            display: block;
            width: 120px;
            padding: 10px;
            margin: 0 auto;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: rgba(20, 88, 235, 0.559);
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        

        .write-button:hover {
            background-color: rgba(20, 88, 235, 0.8);
        }
    </style>
</head>

<body>
    <header>
        <div class="menu-container">
            <a href="admin_mainpage">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo">
            </a>
            <div class="menu">
                <a href="notice_admin" class="notice">공지</a>
                <a href="admin_mainpage" class="graph">모니터링</a>
                <a href="board_admin" class="board">게시판</a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>공지 쓰기</h2>
            <form method="post" action="/write_notice">
                <label for="announcement_title">제목</label>
                <input 
                    type="text" 
                    id="announcement_title" 
                    name="announcement_title" 
                    placeholder="제목을 입력하세요"
                    required
                />
                
                <label for="announcement_content">내용</label>
                <textarea 
                    id="announcement_content" 
                    name="announcement_content" 
                    placeholder="내용을 입력하세요"
                    required
                ></textarea>
                
                <!-- 글쓰기 버튼 -->
                <button type="submit" class="write-button">등록</button>
            </form>
            
            
        </div>
    </main>

    <footer>
        <img src="{{ url_for('static', filename='image/범일로고.png') }}" alt="범일로고" class="footer-logo-left">
        <p>2024 Quasar. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
</body>
</html>
