<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <style>
        /* 공통 스타일 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white; /* 박스 배경색 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            width: 400px; /* 박스 크기 */
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* 테두리 겹침 제거 */
        }

        table td {
            padding: 10px;
            vertical-align: middle; /* 텍스트와 입력란을 수직 정렬 */
        }

        table td:first-child {
            text-align: right; /* 라벨 텍스트를 오른쪽 정렬 */
            font-weight: bold;
            color: #333;
            width: 30%; /* 라벨 열의 너비 */
        }

        table td:last-child {
            width: 70%; /* 입력 필드 열의 너비 */
        }

        input {
            width: 100%;
            padding: 10px;
            padding-left: 20px;
            border: 1px solid #aea9a9;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #aea9a9;
            opacity: 1;
        }

        input:focus {
            border: 2px solid rgba(20, 88, 235, 0.559);
            outline: none;
        }

        select:focus {
            border: 2px solid rgba(20, 88, 235, 0.559);
            outline: none;
        }


        /* 주민등록번호 입력란 스타일 */
        .resident-number-container {
            display: flex;
            align-items: center; /* 입력란과 하이픈을 수직 정렬 */
            gap: 5px; /* 입력란과 하이픈 간 간격 */
        }

        .resident-input {
            width: 48%; /* 입력란 너비를 동일하게 설정 */
            padding: 10px;
            border: 1px solid #aea9a9;
            border-radius: 5px;
            font-size: 14px;
            text-align: center; /* 텍스트를 중앙 정렬 */
            box-sizing: border-box; /* 패딩 포함 크기 설정 */
        }

        .hyphen {
            font-size: 16px; /* 하이픈 크기 */
            font-weight: bold;
            color: #aea9a9; /* 하이픈 색상 */
            line-height: 36px; /* 입력란 높이와 정렬 */
        }

        /* 휴대폰 입력란 스타일 */
        .phone-number-container {
            display: flex;
            align-items: center; /* 드롭다운과 입력 필드 정렬 */
            gap: 5px; /* 요소 간 간격 */
        }

        .dropdown-with-icon {
            position: relative; /* 아이콘을 드롭다운 위에 겹치게 설정 */
            display: flex;
            align-items: center;
        }

        .phone-prefix {
            width: 70px; /* 드롭다운 너비 */
            padding: 10.5px;
            font-size: 14px;
            border: 1px solid #aea9a9;
            border-radius: 5px;
            text-align: left; /* 드롭다운 텍스트 정렬 */
            appearance: none; /* 기본 드롭다운 스타일 제거 */
        }

        .dropdown-icon {
            position: absolute;
            right: 10px; /* 드롭다운 내부 오른쪽에 배치 */
            width: 10px; /* 아이콘 크기 조정 */
            height: 10px;
            pointer-events: none; /* 아이콘 클릭 방지 */
        }

        .phone-number-container input[type="text"] {
            width: 40%; /* 두 입력 필드의 너비 균등 */
            padding: 10px;
            border: 1px solid #aea9a9;
            border-radius: 5px;
            font-size: 14px;
            text-align: center; /* 텍스트 중앙 정렬 */
            box-sizing: border-box;
        }


        .submit-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: rgba(20, 88, 235, 0.559); /* 버튼 진한 파랑색 */
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: rgba(20, 88, 235, 0.8); /* 버튼 호버 색상 */
        }
    </style>
</head>
<body class="noto-sans-kr">
    <!-- 헤더 -->
    <header>
        <div class="menu-container">
            <a href="/">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo">
            </a>
        </div>
        <div class="blue-background"></div>
    </header>

    <!-- 본문 -->
    <main>
        <div class="form-container">
            <div class="form-title">비밀번호 찾기</div>
            <form action="/find_pw" method="POST">
                <table>
                    <tr>
                        <td><input type="text" name="username" placeholder="아이디"></td>
                    </tr>
                    <tr>
                        <td>
                            <div class="resident-number-container">
                                <input type="text" name="resident1" class="resident-input" maxlength="6" placeholder="주민등록번호 앞 6자리">
                                <span class="hyphen">-</span>
                                <input type="text" name="resident2" class="resident-input" maxlength="7" placeholder="주민등록번호 뒷 7자리">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="phone-number-container">
                                <!-- 드롭다운과 아이콘 -->
                                <div class="dropdown-with-icon">
                                    <select name="phone_prefix" class="phone-prefix">
                                        <option value="010" selected>010</option>
                                        <option value="011">011</option>
                                        <option value="016">016</option>
                                        <option value="017">017</option>
                                    </select>
                                    <img src="{{ url_for('static', filename='image/ico_combobox.png') }}" alt="아이콘" class="dropdown-icon">
                                </div>
                                <!-- 입력 필드 -->
                                <input type="text" name="phone2" maxlength="4" placeholder="휴대폰 앞 4자리">
                                <span class="hyphen">-</span>
                                <input type="text" name="phone3" maxlength="4" placeholder="휴대폰 뒷 4자리">
                            </div>
                        </td>
                    </tr>
                </table>
                <button type="submit" class="submit-button">찾기</button>
            </form>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <img src="{{ url_for('static', filename='image/범일로고.png') }}" alt="범일로고" class="footer-logo-left">
        <p>2024 Quasar. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
    <script>
        // Flask에서 전달된 메시지를 `alert`로 표시
        const message = "{{ message|safe }}";
        if (message && message !== "None") {
            alert(message);
        }
    </script>
</body>
</html>
