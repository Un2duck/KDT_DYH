<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 회원 가입</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <style>
        /* 공통 스타일 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white; /* 박스 배경색 */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            width: 400px; /* 박스 크기 */
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        table {
            width: 100%; /* 테두리 겹침 제거 */
        }   

        table td {
            padding: 10px;
            vertical-align: middle; /* 텍스트와 입력란을 수직 정렬 */
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #aea9a9;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #aea9a9;
            opacity: 1;
        }

        input:focus {
            border: 2px solid rgba(20, 88, 235, 0.559);
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: rgba(20, 88, 235, 0.559); /* 버튼 진한 파랑색 */
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button {
        text-decoration: none; /* 밑줄 제거 */
        }

        .submit-button:hover {
            background-color: rgba(20, 88, 235, 0.8); /* 버튼 호버 색상 */
        }   
        
        .id-form {
            background: url('/static/image/person2.png') no-repeat 5px;
            background-size: 25px 25px;
            padding-left: 35px;
        }
        
        .id-form:not(:placeholder-shown) {
            background: url('/static/image/person.png') no-repeat 5px;
            background-size: 25px 25px;
            padding-left: 35px;
        }
        
        .password-form {
            background: url('/static/image/password2.png') no-repeat 8px;
            background-size: 20px 20px;
            padding-left: 35px;
        }
        
        .password-form:not(:placeholder-shown) {
            background: url('/static/image/password.png') no-repeat 8px;
            background-size: 20px 20px;
            padding-left: 35px;
        }

        .apartment-form {
            background: url('/static/image/apartment2.png') no-repeat 6px;
            background-size: 24px 24px;
            padding-left: 34px;
        }
        
        .apartment-form:not(:placeholder-shown) {
            background: url('/static/image/apartment.png') no-repeat 6px;
            background-size: 24px 24px;
            padding-left: 34px;
        }

        .address-form {
            background: url('/static/image/address2.png') no-repeat 7px;
            background-size: 21px 21px;
            padding-left: 34px;
        }
        
        .address-form:not(:placeholder-shown) {
            background: url('/static/image/address.png') no-repeat 7px;
            background-size: 21px 21px;
            padding-left: 34px;
        }

        .office-form {
            background: url('/static/image/office2.png') no-repeat 9px;
            background-size: 20px 20px;
            padding-left: 34px;
        }
        
        .office-form:not(:placeholder-shown) {
            background: url('/static/image/office.png') no-repeat 9px;
            background-size: 20px 20px;
            padding-left: 34px;
        }

        #admin {
            font-size: 14pt;
            margin-top: 10px;
            color:black;
            font-weight: serif;            
        }

        hr {
            border: none;
            height: 1px;
            background-color:#aea9a9;
        }


    </style>
</head>
<body class="noto-sans-kr">
    <!-- 헤더 -->
    <header>
        <div class="menu-container">
            <a href="/">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo">
            </a>
        </div>
        <div class="blue-background"></div>
    </header>

    <!-- 본문 -->
    <main>
        <div class="form-container">
            <form action="/admin_membership" method="POST">
                <table>
                    <tr>
                        <td>
                            <div id="admin">관리자<hr></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="username" placeholder="아이디" class="id-form">
                        </td>
                    </tr>
                    <tr>
                        <td><input type="password" name="password" placeholder="비밀번호" class="password-form"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="apt-name" placeholder="아파트명" class="apartment-form"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="apt-address" placeholder="아파트 주소" class="address-form"></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="apt-codes" placeholder="관리사무소 코드" class="office-form"></td>
                    </tr>
                </table>
                <button type="submit" class="submit-button">회원가입</button>
            </form>
            
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <img src="{{ url_for('static', filename='image/범일로고.png') }}" alt="범일로고" class="footer-logo-left">
        <p>2024 Quasar. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
</body>
</html>
