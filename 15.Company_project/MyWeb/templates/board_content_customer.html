<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 상세보기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .content-container {
            width: 60%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .content-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #003e81;
            margin-bottom: 10px;
            background-color: #EEF5FC; /* 연한 하늘색 배경 */
            padding: 10px; /* 제목의 여백 추가 */
            border-radius: 5px;
            margin-top: 0px; /* 제목과 상단의 간격 */
        }

        .content-container h2::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #003e81; /* 구분선 색상 */
            margin-top: 10px;
        }

        .content-meta {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
            margin-top: 15px; /* 작성자와 제목 간의 간격 */
        }

        .content-body {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-top: 50px; /* 본문과 작성자 간의 간격 */
        }

        .back-button {
            display: inline-block;
            margin-top: 80px;
            padding: 10px 20px;
            background-color: rgba(20, 88, 235, 0.559);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: rgba(20, 88, 235, 0.8);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
        }

        .delete-button {
            display: inline-block;
            margin-top: 80px;
            padding: 10px 20px;
            background-color: rgba(20, 88, 235, 0.8);
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .delete-button:hover {
            background-color: rgba(20, 88, 235, 0.8);
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-container">
            <a href="{{ url_for('customer_mainpage') }}">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo">
            </a>
            <div class="menu">
                <a href="/notice_customer" class="notice">공지</a>
                <a href="/customer_mainpage" class="graph">모니터링</a>
                <a href="/board_customer" class="board">게시판</a>
            </div>
            <a href="/" class="logout">로그아웃</a>
        </div>
    </header>

    <main>
        <div class="content-container">
            <!-- 제목 -->
            <h2>{{ board['board_title'] }}</h2>

            <!-- 작성자와 작성일 -->
            <div class="content-meta">
                작성자: {{ board['board_author'] }} | 작성일: {{ board['board_date'] }}
            </div>

            <!-- 본문 내용 -->
            <div class="content-body">
                {{ board['board_content'] }}
            </div>

            <!-- 버튼 컨테이너 (목록으로와 삭제 버튼) -->
            <div class="button-container">
                <a href="{{ url_for('board_customer') }}" class="back-button">목록으로</a>
                <a href="{{ url_for('board_customer', board_id=board['board_id']) }}" class="delete-button" onclick="return confirm('정말로 이 게시글을 삭제하시겠습니까?');">삭제</a>
            </div>
    </main>

    <footer>
        <img src="{{ url_for('static', filename='image/범일로고.png') }}" alt="범일로고" class="footer-logo-left">
        <p>2024 Quasar. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
</body>
</html>
