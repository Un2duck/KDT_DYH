<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 완료</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <style>

        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 컨텐츠 영역 */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            gap: 100px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 120px;
        }

        /* 공통 버튼 스타일 */
        .button {
            width: 350px;
            height: 450px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .button .header-text {
            font-size: 40px;
            font-weight: bold;
            line-height: 1.5;
        }

        .button img {
            width: 150px;
            height: auto;
        }

        /* 일반 고객 버튼 스타일 */
        .normal {
            background-color: #fdf3f3; /* 연한 오렌지 */
        }

        .normal .header-text {
            color: #ff6600; /* 진한 오렌지 */
        }

        .normal .login-box {
            background-color: #ff6600;
            color: white;
            text-decoration: none; /* 밑줄 제거 */
            display: block; /* 버튼 전체를 클릭 가능하게 만듦 */
            width: 80%;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .normal .login-box:hover {
            background-color: #e55d00; /* 호버 시 어두운 오렌지 */
        }

        /* 관리자 버튼 스타일 */
        .manager {
            background-color: #f7fdff; /* 연한 파랑 */
        }

        .manager .header-text {
            color: #005bbb; /* 진한 파랑 */
        }

        .manager .login-box {
            background-color: #005bbb;
            color: white;
            text-decoration: none; /* 밑줄 제거 */
            display: block; /* 버튼 전체를 클릭 가능하게 만듦 */
            width: 80%;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .manager .login-box:hover {
            background-color: #004a99; /* 호버 시 어두운 파랑 */
        }
    </style>
    
</head>
<body class="noto-sans-kr">
    <!-- 헤더 -->
    <header>
        <div class="menu-container">
            <a href="/">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo">
            </a>
        </div>
        <div class="blue-background"></div>
    </header>

    <!-- 본문 -->
    <main>
        <div class="content">
            <div class="button-container">
                <!-- 아파트 관리자 회원가입 버튼 -->
                <div class="button normal">
                    <div class="header-text">회원가입이 <br> 완료되었습니다!!<br><b></b></div>
                    <img src="{{ url_for('static', filename='image/human2.png') }}" alt="일반 고객 아이콘">
                    <a href="/" class="login-box">로그인화면 가기</a>
                </div>
            </div>
        </div>
    </main>

    <!-- 푸터 -->
    <footer>
        <img src="{{ url_for('static', filename='image/범일로고.png') }}" alt="범일로고" class="footer-logo-left">
        <p>2024 Quasar. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
</body>
</html>
