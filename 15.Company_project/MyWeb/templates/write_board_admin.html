<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 글쓰기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* 글쓰기 폼 스타일 */
        .form-container {
            width: 50%;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .form-container h2 {
            font-size: 24px; 
            font-weight: bold; 
            color: #003e81;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .form-container input,
        .form-container textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .form-container textarea {
            height: 150px;
        }

        .submit-button {
            display: block;
            width: 120px;
            padding: 10px;
            margin: 0 auto;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: rgba(20, 88, 235, 0.559);
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: rgba(20, 88, 235, 0.8);
        }

        
    </style>
</head>
<body>
    <header>
        <div class="menu-container">
            <a href="{{ url_for('admin_mainpage') }}">
                <img src="{{ url_for('static', filename='image/logo.png') }}" alt="로고" class="logo">
            </a>
            <div class="menu">
                <a href="{{ url_for('notice_admin') }}" class="notice">공지</a>
                <a href="{{ url_for('admin_mainpage') }}" class="graph">모니터링</a>
                <a href="{{ url_for('board_admin') }}" class="board">게시판</a>
            </div>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h2>게시판 글쓰기</h2>
            <form method="post" action="/write_board_admin">
                <label for="title">제목</label>
                <input 
                    type="text" 
                    id="title" 
                    name="board_title" 
                    placeholder="제목을 입력하세요" 
                    required
                />

                <label for="content">내용</label>
                <textarea 
                    id="content" 
                    name="board_content" 
                    placeholder="내용을 입력하세요" 
                    required
                ></textarea>

                <button type="submit" class="submit-button">등록</button>
            </form>
        </div>
    </main>

    <footer>
        <img src="{{ url_for('static', filename='image/범일로고.png') }}" alt="범일로고" class="footer-logo-left">
        <p>© 2024 Quasar. All rights reserved.</p>
        <img src="{{ url_for('static', filename='image/경대로고.png') }}" alt="경대로고" class="footer-logo">
    </footer>
</body>
</html>
